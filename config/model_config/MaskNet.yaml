Base:
  model_root: '../checkpoints/'  # 日志和模型存放地
  num_workers: 3
  verbose: 1
  patience: 2
  pickle_feature_encoder: True
  use_hdf5: True
  save_best_only: True
  every_x_epochs: 1
  debug: False
  partition_block_size: -1
  gpu: 0



MaskNet_base:
  model: MaskNet_base
  dataset_id: criteo_1w_demo
  model_name: MaskNet
  loss: 'binary_crossentropy'
  metrics: [ 'logloss', 'AUC' ]
  task: binary_classification
  optimizer: adam
  learning_rate: 1.e-3
  embedding_regularizer: 0
  net_regularizer: 0
  batch_size: 4096
  embedding_dim: 40
  dnn_hidden_units: [ 400, 400, 400 ]
  dnn_hidden_activations: relu
  model_type: SerialMaskNet
  parallel_num_blocks: 2
  rand_number: 10001
  parallel_block_dim: 64
  reduction_ratio: 1
  emb_layernorm: True
  net_layernorm: True
  net_dropout: 0
  epochs: 100
  shuffle: True
  seed: 2021
  monitor: 'AUC'
  monitor_mode: 'max'