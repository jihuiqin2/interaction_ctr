Base:
  model_root: '../checkpoints/'  # 日志和模型存放地
  num_workers: 3
  verbose: 1
  patience: 2
  pickle_feature_encoder: True
  use_hdf5: True
  save_best_only: True
  every_x_epochs: 1
  debug: False
  partition_block_size: -1
  gpu: -1


GateNet_base:
  model_id: GateNet_base
  dataset_id: criteo_1w_demo
  model_name: GateNet
  loss: binary_crossentropy
  metrics: [ 'logloss', 'AUC' ]
  dnn_hidden_units: [ 64, 64, 64 ]
  dnn_activations: relu
  task: binary_classification
  optimizer: adam
  learning_rate: 1.0e-3
  regularizer: 0
  batch_size: 16
  embedding_dim: 10
  epochs: 3
  shuffle: True
  seed: 2022
  rand_number: 20001
  monitor: { 'AUC': 1, 'logloss': -1 }
  monitor_mode: 'max'
  field_interaction_type: matrixed