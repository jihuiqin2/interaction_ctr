Base:
  model_root: '../checkpoints/'  # 日志和模型存放地
  num_workers: 3
  verbose: 1
  patience: 2
  pickle_feature_encoder: True
  use_hdf5: True
  save_best_only: True
  every_x_epochs: 1
  debug: False
  partition_block_size: -1
  gpu: 0


DESTINE_base:
  model_id: DESTINE_demo
  dataset_id: criteo_4500w_demo
  loss: 'binary_crossentropy'
  metrics: [ 'logloss', 'AUC' ]
  task: binary_classification
  optimizer: adam
  learning_rate: 1.e-3
  batch_size: 1024
  epochs: 10
  shuffle: True
  seed: 20001
  rand_number: 20001
  monitor: { 'AUC': 1, 'logloss': -1 }
  monitor_mode: 'max'
  embedding_dim: 16
  attention_dim: 64
  num_heads: 2
  attention_layers: 3
  dnn_hidden_units: [ 400, 400, 400 ]
  dnn_activations: relu
  att_dropout: 0.2
  net_dropout: 0.2
  relu_before_att: False
  use_scale: True
  use_wide: False
  residual_mode: "each_layer"
  batch_norm: True
  use_residual: True
  embedding_regularizer: 0
  net_regularizer: 0